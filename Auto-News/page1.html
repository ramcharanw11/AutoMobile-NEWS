  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary navbar-dark bg-dark">

        <a class="navbar-brand " href="#">TheCarHost</a>

    <div id="carouselExampleAutoplaying" class="carousel slide" data-ride="carousel" data-interval="3000"> <!-- Set data-interval to 3000 milliseconds (3 seconds) -->

          <div class="carousel-item active">
            <img src="https://source.unsplash.com/900x500/?cars" class="d-block w-100" alt="...">

            </div>
          </div>
          <div class="carousel-item">
            <img src="https://source.unsplash.com/900x500/?vintage car" class="d-block w-100" alt="...">

          </div>

        <a class="carousel-control-next" href="#carouselExampleAutoplaying" role="button" data-slide="next">

          <span class="sr-only">Next</span>
